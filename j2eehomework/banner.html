<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./banner.css">
    <link rel="stylesheet" href="./menu.css">
</head>
<body>
    <div class="container">
        <div class="logo">

        </div>
        <div class="usermark">
        <span class="user">
            凯尔希[普通用户|管理员|系统管理员]
        </span>
        </div>

        <div class="li" style="position:absolute;right:10%;top:2%;">
            <div class="img" style="background-position:-96px 2px;"></div>
            <div class="span" id="span8">authors</div>
            <!-- <div class="chose">Information</div> -->
            <div class="limask">
                <button class="libt" id="libt8" onclick="runto('group_a')"></button>
            </div>
        </div>

        <a href="" target="workspace" id="group_a" style="visibility:hidden;"></a>
        <audio src="./index.mp3" id="loginbgm" loop></audio>
        <div class="musicdiv" style="right:18px;top:32px;">
            <button class="musicbtn" id="musicbtn" onclick="musicplay()"></button>
        </div>
    </div>
    <script>
        var isPlaying = false;
        function runto(id){
            document.getElementById(id).click();
        }

        function musicplay(){
            var loginbgm = document.getElementById("loginbgm");
            var musicbtn = document.getElementById("musicbtn");

            if(isPlaying){
                musicbtn.setAttribute("style","background-image:url(./musicpause.png);")
                loginbgm.pause();
            }else{
                musicbtn.setAttribute("style","background-image:url(./musicplay.png);")
                loginbgm.play();
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
