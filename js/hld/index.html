<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //具体
        function red(){
            console.log('red')
        }
        function green(){
            console.log('green')
        }
        function yellow(){
            console.log('yellow')
        }
        //抽象
        var light = function(timer,cb){
            // 顺序 
            return new Promise((resolve,reject)=>{// pending
                setTimeout(() => {
                    cb();
                    resolve();// fulfilled
                }, timer);
            })
        }
        // then的链式调用
        // while setInterval 递归
        var step = function(){
            light(3000,red)
            .then(()=>light(2000,green))
            .then(()=>light(2000,yellow))
            .then(()=>step())
        }
        step();

    </script>
</body>
</html>
