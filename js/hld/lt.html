<body>
    <script>
        const climbStairs = (n) =>{
            if(n == 1|| n == 2){
                return n;
            }
            let ret = 0;
            let pre = 2;
            let prepre = 1;
            for(let i = 3;i <= n;i++){
                ret = pre + prepre;
                prepre = pre;
                pre = ret;
            }
            return ret;
        }
    </script>
</body>
