<html lang="en">
<head>

    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

<body>
    <script>
        function showWindowWidth(arg){
            console.log(window.innerWidth,arg)
        }
        let debounceShowWindowWidth = _.debounce(showWindowWidth,500);

        window.addEventListener('resize',function(){
            debounceShowWindowWidth('111');
        })
    </script>
</body>
