<body>
    <script>
        const getTypeof = (val) => {
            var ans = typeof val; //除了function 之外的的对象， 除了null之外的简单数据类型
            if(ans === 'object'){
                if(val === null){
                    ans = 'null'
                }else if(Array.isArray(val)){
                    ans = 'array'
                }else{
                    ans = Object.prototype.toString.call(val).slice(8,-1).toLowerCase();
                }
            }   
            return ans;
        }
    </script>
</body>
